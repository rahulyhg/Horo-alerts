<style>
    .circle-container {
        position: relative;
        height: 24em;
    }

    .circle-container a {
        display: block;
        position: absolute;
        top: 35%;
        left: 25%;
        width: 25em;
        height: 4em;
        margin: -2em;
    }

    .centerImage {
        top: 50% !important;
        left: 50% !important;
    }

    .circle-container img {
        display: block;
        /*width: 100%;*/
    }

    .deg0 {
        transform: translate(12em);
    }

    /* 12em = half the width of the wrapper */
    .deg30 {
        transform: rotate(30deg) translate(12em) rotate(-30deg);
    }

    .deg60 {
        transform: rotate(30deg) translate(12em) rotate(-60deg);
    }

    .deg90 {
        transform: rotate(30deg) translate(12em) rotate(-90deg);
    }

    .deg120 {
        transform: rotate(30deg) translate(12em) rotate(-120deg);
    }

    .deg150 {
        transform: rotate(30deg) translate(12em) rotate(-150deg);
    }

    .deg180 {
        transform: rotate(30deg) translate(12em) rotate(-180deg);
    }

    .deg210 {
        transform: rotate(30deg) translate(12em) rotate(-210deg);
    }

    .deg240 {
        transform: rotate(30deg) translate(12em) rotate(-240deg);
    }

    .deg270 {
        transform: rotate(30deg) translate(12em) rotate(-270deg);
    }

    .deg300 {
        transform: rotate(30deg) translate(12em) rotate(-300deg);
    }

    .deg330 {
        transform: rotate(30deg) translate(12em) rotate(-330deg);
    }

    .deg360 {
        transform: rotate(30deg) translate(12em) rotate(-360deg);
    }

</style>
